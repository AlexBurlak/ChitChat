<div class="d-flex flex-column align-items-center">
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link {{ isLoggin ? 'active' : '' }}" (click)="isLoggin = true;">Login</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link {{ isLoggin ? '' : 'active' }}" (click)="isLoggin = false;">Register</button>
    </li>
  </ul>
  <div class="tab-content col-sm-6">
    <div class="tab-pane fade show {{ isLoggin ? ' active' : '' }}" id="pills-login" *ngIf="isLoggin">
      <app-login></app-login>
    </div>
    <div class="tab-pane fade show {{ isLoggin ? '' : ' active' }}" id="pills-registration" *ngIf="!isLoggin">
      <app-register></app-register>
    </div>
  </div>
</div>
